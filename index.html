<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>

    <div class="card">

      <section>
        <img class="hero-image" src="images/illustration-hero.svg" alt="">
      </section>

      <section>
        <h1>Order Summary
        </h1>
      </section>

      <section class="summary">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <section class="section-icon">

       <p><img src="images/icon-music.svg" alt=""></p>

        <p class="annual-plan"><span>Annual Plan</span><br>
          $59.99/year</p>

        <p class="change">Change</p>

      </section>

      <section class="section-buttons">
        <a href="">Proceed to Payment</a>
        <a class="cancel" href="">Cancel Order</a>
      </section>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.scriptsandtags.com">Seun Ogundele</a>.
  </div>

</body>

</html>
